spring:
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://localhost:3306/shopmedb
    username: root
    password: qwerty123
  application:
    name: ShopmeBackEnd
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect


server:
  port: 8080
  servlet:
    context-path: /ShopmeAdmin

logging:
  logback:
    rollingpolicy:
      file-name-pattern: Shopme-backend-%d{yyyy-MM-dd}.%i.log
      max-file-size: 100KB
      total-size-cap: 1MB
      max-history: 14
      clean-history-on-start: true